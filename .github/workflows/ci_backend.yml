name: Backend CI
on:
  pull_request:
    paths: [ 'src/provisioning/**' ]

env:
  GO_VERSION: '1.23.3'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        working-directory: src/provisioning
        with:
          version: v1.60

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Dependencies
        working-directory: src/provisioning
        run: go get .

      - name: Build Service
        working-directory: src/provisioning
        run: go build -v ./...

      - name: Run Unit Tests
        working-directory: src/provisioning
        run: go test


